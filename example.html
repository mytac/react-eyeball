<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/parallax.js"></script>
   <!-- <script src="spy.js"></script>-->
</head>
<style>
    body{
        background-color: black;
        width: 100%;
        height: 100%;
        margin: 0;
    }
    #scene{
        width: 250px;
        height:250px;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    div.left{
        position: absolute;
        margin-left: -115%;
    }
    div.whole-eye{
        width: 250px;
        height:250px;
        border-radius: 50%;
        background-color: chartreuse;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    div.mid-layer{
        width: 100px;
        height:100px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    div.point{
        width:25px;
        height:25px;
        border-radius: 50%;
        background-color: #fff;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
</style>
<body>
<div id="scene"
     data-relative-Input="false"
     data-invert-x="false"
     data-invert-y="false"
>
    <div class="left">
        <div class="layer whole-eye" ></div>
        <div class="layer mid-layer" data-depth="2.5"></div>
        <div class="layer point" data-depth="3.5"></div>
    </div>

    <div class="right">
        <div class="layer whole-eye" ></div>
        <div class="layer mid-layer" data-depth="2.5"></div>
        <div class="layer point" data-depth="3.5"></div>
    </div>

</div>
<script>
    const scene = document.getElementById('scene')
    // or, if you use jQuery
    //var scene = $('#scene').get(0)

    const parallax = new Parallax(scene)
</script>
</body>
</html>
